<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samara's App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atma:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atma:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atma:wght@300&family=Roboto+Mono:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atma:wght@300&family=Bitter:wght@500&family=Dosis:wght@300&family=Roboto+Mono:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atma:wght@300&family=Bitter:wght@500&family=Dosis:wght@300&family=Patrick+Hand&family=Roboto+Mono:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1><strong>Welcome</strong></h1>
        <div class="row">
          <div class="col">
            <form class="search-form" id="search-form">
              <input
                type="search"
                autocomplete="off"
                autocomplete="on"
                placeholder="Enter a city"
                id="city-input"
                class="form-control shadow-sm"
              />
            </form>
          </div>
          <div class="col">
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </div>

        <h2>
          <strong>Today is: </strong>
        </h2>
        <h3 class="date"></h3>

        <br />
        <p class="current">Current Temperature</p>
        <br />

        <h3 class="temperature">84</h3>
        <h2 class="temp-units"></h2>
        <a href="#" id="celsius-link">°C</a> |
        <a href="#" id="fahrenheit-link">°F</a>

        <row>
          <col-3>
            <div class="row">
              <div class="col-3">
                <h2 class="city" id="city"></h2>
              </div>
            </div>
          </col-3>
          <h3 class="today-description"></h3>
          <h4 class="windy"></h4>
          <div class="row">
            <div class="col-3">
              <div class="day">Monday ☀️</div>
              <div class="temp">91°/69°</div>
            </div>
            <div class="col-3">
              <div class="day">Tuesday 🌤</div>
              <div class="temp">88°/68°</div>
            </div>
            <div class="col-3">
              <div class="day">Wednesday 🌦</div>
              <div class="temp">94°/71°</div>
            </div>
            <div class="col-3">
              <div class="day">Thursday 🌥</div>
              <div class="temp">91°/69°</div>
            </div>

            <button type="button" class="find-me" id="current-location-button">
              Get Location
            </button>
          </div>
        </row>

        <a href="https://github.com/samarasance/myawesomeweatherapp"
          >Open-Code source</a
        >
        <p>by Samara Sance</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
