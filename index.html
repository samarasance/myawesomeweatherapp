  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <p><strong>Welcome</strong></p>
           <div class="row">
        <div class="col">
          
            <div class="row">
              <div class="col-9">
                <form id="search-form">
            <input
              type="search"
              autocomplete="off"
              placeholder="Enter a city"
              id="city-input"
              class="form-control shadow-sm"
            />
            </form>
          
              </div>
              <div class="col-3">
                 <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary"
                />
              </div>
            </div>
            
           
           
           <div class="overview">
           
            <ul>
              <br>
              <li>Conditions: </li>
              <br>
              <li id="description"></li>
            </ul>
          </div>
          
        <span class="today">
               Today is:</span> 
               
               <li><div id ="date"></div></li>
<br>  
              <div class="row">
            <div class="col-10">
            <div class="clearfix weather-temperature">
                <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" 
                alt="Clear" 
                id="icon" 
                class="float-left" />

                <div class="float-left">
                <h3 class="current">Current Temperature</h3>
                <div class="float-left">
                  <strong id ="temperature"></strong><span class="units"><a href="#"
                 > °F 
                  </a></span>           
                </div>
             </div>
           
             
          
           <h1 id = "city"></h1>
            <br>
              
         </div>
            </div>

          <div class="col-10">
            <div class= "row">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <br>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
          <h2>Forecast</h2>
          <div class="weather-forecast" id= "forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">
                Sun.
                </div>
                <img src ="https://ssl.gstatic.com/onebox/weather/48/thunderstorms.png" 
                alt="rainy"/>
                <br>
                <div class="weather-forecast-temperature">
                  <span class = "weather-forecast-temperature-max">
                87° </span>
                <span class = "weather-forecast-temperature-min">
                65°
                </span>
                </div>
              </div>
            </div>
          </div>
          </div> 
        </div>    
</div>
