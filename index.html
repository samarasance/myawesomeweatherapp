  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <p><strong>Welcome</strong></p>
           <div class="row">
        <div class="col">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-9">
            <input
              type="search"
              autocomplete="on"
              placeholder="Enter a city"
              id="city-input"
              class="form-control shadow-sm"
            />
          
              </div>
              
              <div class="col-3">
                 <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary"
                />
              </div>
            </div>
            
           </form>
           
           <div class="overview">
            <h1 id = "city">Washinton DC</h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
        
               <h2 class="today">Today is: </h2>

            <div class="row">
            <div class="col-6">
            <div class="clearfix weather-temperature">
                <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                
                </div>
              </div>
            </div>
          
          
            
                <h3 class="current">Current Temperature</h3>
                
                                <strong class="temperature">78° F | C </strong>
              <span class="units">
                <a href="#" id="celsius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </div>
         

          <div class="col-8">
            <div class= "row">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
          </div>
         
              <div class="weather-forecast" id="forecast"></div>
            
</div>
 <row>
            <col-3>
              <div class="row">
                <div class="col-3">
                  <h2 class="city" id="city"></h2>
                </div>
              </div>
            </col-3>
            <h3 class="today-description"></h3>
            <h4 class="windy"></h4>
            <div class="row">
              <div class="col-3">
                <div class="day">Monday ☀️</div>
                <div class="temp">91°/69°</div>
              </div>
              <div class="col-3">
                <div class="day">Tuesday 🌤</div>
                <div class="temp">88°/68°</div>
              </div>
              <div class="col-3">
                <div class="day">Wednesday 🌦</div>
                <div class="temp">94°/71°</div>
              </div>
              <div class="col-3">
                <div class="day">Thursday 🌥</div>
                <div class="temp">91°/69°</div>
              </div>
              <button
                type="button"
                class="find-me"
                id="current-location-button"
              >
                Get Location
              </button>
       </div>
      
        <small>
          <a href="https://github.com/samarasance/myawesomeweatherapp"

          by Samara Sance
        </small>
